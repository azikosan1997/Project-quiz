<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/result.css">
</head>
<body>
<!--Header-->
<header class="header">
  <div class="container">
    <div class="header-logo">
      <img src="img/Logo.png" alt="Logotype">
    </div>
  </div>
</header>

<section class="result">
  <div class="container">
    <div class="result-image">
      <img src="img/qusetion-marks.png" alt="Qusaetions">
    </div>
    <div class="result-title">
      <div class="title">Ура! Ты прошёл тест! <span>Твой результат:</span></div>
    </div>
    <div class="result-score" id="result-score">
      4/5
    </div>

    <div class="see-results">
      <a href="javascript:void(0)" id="see-results">Посмотреть правильные ответы <img src="img/small-arrow.png" alt="arrow"></a>
    </div>
  </div>
</section>

<!--Footer-->
<footer class="footer">
  «АйтилогияQuiz» © Все права защищены / 2022
</footer>
<script src="scripts/common.js"></script>
<script src="scripts/result.js"></script>
</body>
</html>
