<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
<!--Header-->
<header class="header">
    <div class="container">
        <div class="header-logo">
            <img src="img/Logo.png" alt="Logotype">
        </div>
    </div>
</header>

<!--Form Section-->
<section class="form">
    <div class="container">
        <div class="form-content">
            <h1>Введите свои <span>данные</span></h1>
            <div class="form-details">
                <div class="form-group">
                    <input type="text" class="form-input" id="name" required>
                    <label class="form-label" for="name">Имя</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" id="lastname" required>
                    <label class="form-label" for="lastname">Фамилия</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" id="email" required>
                    <label class="form-label" for="email">Электронная почта</label>
                </div>
                <div class="form-agree">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">
                        Я ознакомлен <a href="#">с правилами сайта</a>
                    </label>
                </div>
            </div>
            <div class="form-btn">
                <button class="btn" disabled>Перейти к выбору теста</button>
            </div>
        </div>
        <div class="form-image">
            <img src="img/info-image.png" alt="Character">
        </div>
    </div>
</section>



<!--Footer-->
<footer class="footer">
    «АйтилогияQuiz» © Все права защищены / 2022
</footer>

<script src="scripts/form.js"></script>
</body>
</html>
