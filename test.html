<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/test.css">

</head>
<body>
<!--Header-->
<header class="header">
    <div class="container">
        <div class="header-logo">
            <img src="img/Logo.png" alt="Logotype">
        </div>
    </div>
</header>

<section class="test">
    <div class="container">
        <h2>Тест №1. “JavaScript: Начальный уровень”</h2>
        <div class="progress-bar">
            <div class="progress-bar-item complete">
                <div class="progress-bar-circle"></div>
                <div class="progress-bar-text">Вопрос 1</div>
            </div>
            <div class="progress-bar-item active">
                <div class="progress-bar-circle"></div>
                <div class="progress-bar-text">Вопрос 2</div>
            </div>
            <div class="progress-bar-item">
                <div class="progress-bar-circle"></div>
                <div class="progress-bar-text">Вопрос 3</div>
            </div>
            <div class="progress-bar-item">
                <div class="progress-bar-circle"></div>
                <div class="progress-bar-text">Вопрос 4</div>
            </div>
            <div class="progress-bar-item">
                <div class="progress-bar-circle"></div>
                <div class="progress-bar-text">Вопрос 5</div>
            </div>
        </div>
        <div class="test-question-container">
            <div class="test-title" id="title">
               <span>Вопрос 2:</span> Тут должен быть текст вопроса?
            </div>
            <div class="test-option-container" id="options">

            </div>
            <div class="action-container">
                <div class="previous-action">
                    <button class="btn-transparent" id="prev" disabled>Назад</button>
                </div>
                <div class="test-time">
                    <div class="test-time-text">Осталось времени:</div>
                    <div class="test-time-clock">49</div>
                </div>
                <div class="next-action">
                    <button class="btn-transparent" id="next" disabled>Дальше</button>
                </div>
            </div>
            <div class="skip-question">
                <a href="javascript:void(0)" id="pass">Пропустить вопрос <img src="img/small-arrow.png" alt="Arrow"></a>
            </div>
        </div>
    </div>
</section>

<!--Footer-->
<footer class="footer">
    «АйтилогияQuiz» © Все права защищены / 2022
</footer>
<script src="scripts/common.js"></script>
<script src="scripts/test.js"></script>
</body>
</html>
