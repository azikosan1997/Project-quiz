<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choice</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/choice.css">
</head>
<body>
<!--Header-->
<header class="header">
    <div class="container">
        <div class="header-logo">
            <img src="img/Logo.png" alt="Logotype">
        </div>
    </div>
</header>

<!--Choice Section-->
<section class="choice">
    <div class="container">
        <div class="choice-content">
            <h1>Выберите тему <span>теста</span></h1>
            <div class="choice-description">Чтобы начать тест, выберите одну из предложенных ниже тем.</div>
            <div class="choice-options">
                <div class="choice-option">
                    <div class="choice-option-text">
                        Тест №1. “JavaScript: Начальный уровень”
                    </div>
                    <div class="choice-option-arrow">
                        <img src="img/arrow.png" alt="Arrow">
                    </div>
                </div>
                <div class="choice-option">
                    <div class="choice-option-text">
                        Тест №2. “JavaScript: Продвинутый уровень”
                    </div>
                    <div class="choice-option-arrow">
                        <img src="img/arrow.png" alt="Arrow">
                    </div>
                </div>
                <div class="choice-option">
                    <div class="choice-option-text">
                        Тест №3. “JavaScript: Профессиональный уровень”
                    </div>
                    <div class="choice-option-arrow">
                        <img src="img/arrow.png" alt="Arrow">
                    </div>
                </div>
            </div>
        </div>
        <div class="choice-image">
            <img src="img/choice-image.png" alt="Characters">
        </div>
    </div>

    </div>
</section>


<!--Footer-->
<footer class="footer">
    «АйтилогияQuiz» © Все права защищены / 2022
</footer>
</body>
</html>
